<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  
  <title>Frontend Mento
    r | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { 
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="component ">  
      <div class="hero">
        <img src="img/illustration-hero.svg" alt="">
      </div>
      <div class="summary flex-column">
        <div>
          <h1>Order summary</h1>
       
          <p class="text-light" >You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <div class="icon-music">
            <img src="img/icon-music.svg" alt="">
          </div> 
          <div class="plan-info">
            <div><strong> Annual Plan</strong></div>
            <div class="text-light">$59.99/year</div>
          </div>
          <div class="plan-change"><a href="#">Change</a></div> 
        </div>
        <div class="payment">
          <button>Proceed to Payment</button>
        </div>  
        <div class="cancel"><div><a class="text-light" href="#">Cancel Order</a></div>
        </div>
      </div>   
    </div>


  </div>
  
  
  
</body>
</html>
